<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="correct.svg" alt="correct" id="checkmark">
    <img src="incorrect.svg" alt="cross" id="wrong">
    <div class="top">
        <button id="start" onclick="startGame()">Start</button>
        <div id="color1" class="colorText color1"></div>
        <div id="color2" class="colorText color2"></div>
    </div>
    <div class="bottom">
        <div class="row">
            <div id="Blue" class="color blue"></div>
            <div id="Red" class="color red"></div>
        </div>
        <div class="row">
            <div id="Green" class="color green"></div>
            <div id="Yellow" class="color yellow"></div>
        </div>
    </div>
    <span id="correct"></span>
    <span id="time"></span>

</body>
<script src="script.js"></script>
</html>
